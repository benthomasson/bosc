<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8080/websocket");
        ws.onopen = function() {
                  ws.send("Hello, world");
                  console.log('sent')
                      };
    ws.onmessage = function (evt) {
              alert(evt.data);
                  };
    console.log('ws')
  </script>
  </head>
</html>
